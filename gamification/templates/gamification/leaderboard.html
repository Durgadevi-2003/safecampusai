{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      🏆 Top 10 Study Habits Leaderboard
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Student</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          {% for user in top_users %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.user.username }}</td>
            <td>{{ user.points }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center">No data available yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
